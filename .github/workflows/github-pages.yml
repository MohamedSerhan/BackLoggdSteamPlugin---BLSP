name: GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master"]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Generate Wishlist Report
        env:
          STEAM_ID: ${{ secrets.STEAM_ID }}
          BACKLOGGD_USERNAME: ${{ secrets.BACKLOGGD_USERNAME }}
          BACKLOGGD_DOMAIN: ${{ secrets.BACKLOGGD_DOMAIN }}
        run: |
          # Run the main script to generate the wishlist report
          npm start
          
          # Verify the report was generated
          if [ ! -f "wishlistReport.html" ]; then
            echo "❌ Wishlist report was not generated successfully"
            exit 1
          fi
          
          echo "✅ Wishlist report generated successfully"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
